<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>BANK</title>
</head>
<body>
	<!-- include menu.html -->
	<th:block th:include="/_menu"></th:block>						

	<h2>Send Money</h2>
	<ul>
		<li>1 - TOM</li>
		<li>2 - Jerry</li>
		<li>3 - Donald</li>
	</ul>
	
	<div th:if="${errorMessage!=null}" style = "color:red; font-style:italic;" th:utext="${errorMessage}">..</div>
	
	<form th:action="@{/sendMoney}" th:object="${sendMoneyForm}" method="POST">  <!-- sendMoneyFrom bằng với object gửi từ backend -->
		<table>
			<tr>
				<td>From Bank Account ID</td>
				<td><input type=text th:field="*{fromAccountId}" /></td>  
				<!-- khi nhập vào thì tự động mapping vào đối tượng sendMoneyForm và về server --> 				
			</tr>
			
			<tr>
				<td>TO Bank Account ID</td>
				<td><input type=text th:field="*{toAccountId}" /></td>
			</tr>
				
			<tr>
				<td>Amount</td>
				<td><input type=text th:field="*{amount}" /></td>
			</tr>
			
			<tr>
				<td><input type=submit value="send"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
